<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <title>Item Price Search</title>

  <!-- Added a linked to Bootstrap-->
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css">
  <link rel="stylesheet" type="text/css" href="assets/css/reset.css">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="assets/css/style.css">
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"></script>
  <script src="https://www.gstatic.com/firebasejs/4.12.0/firebase.js"></script>
  
</head>

<body>
  <div class="container-background">
    <div class="row">
      <div class="col-md-12">
        <div class="contents-r1-c1">
          <h3>Traveler Item Price Search</h3>
          
          <div id="buttons-view"></div>                            
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col-md-6">
        <div class="contents-r2-c1">                
          <form id="item-form">
              <label for="item-input">Item</label>
              <input type="text" id="item-input">                 
          
              <input id="add-item" type="submit" value="Submit">
          </form>            
        </div>
      </div>
      <div class="col-md-6">
        <div class="contents-r2-c2">
          <form id="city-form">
              <label for="city-input">Your Location</label>
              <input type="text" id="city-input" placeholder="City, State">              
              
              <input id="add-city" type="submit" value="Submit">
          </form>
        </div>
      </div>

    </div>

    <div class="row">
      <div class="col-md-12">
        <h3 class="h3c">Item Lists</h3>
        <hr>
        <div class="contents-r3-c1">
          <!-- <h3>Item Lists</h3> -->
          
          <div id="items-title"></div>
          <div id="items-view"></div>
        </div>
      </div>      
    </div>
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    
    <script src="assets/javascript/app.js"></script>
  </div>  
  
</body>

</html>
